[profile.default]
    src = "src"
    out = "artifacts"
    libs = ["node_modules", "lib"]
    remappings = [
        "@prb/test/=lib/prb-test/src/",
        "forge-std/=lib/forge-std/src/",
        "@nftchance/plug-core/=node_modules/@nftchance/plug-core/src/",
        "solady/=node_modules/solady/"
    ]
    auto_detect_solc = false
    block_timestamp = 1_680_220_800
    bytecode_hash = "none"
    evm_version = "paris"
    fuzz = { runs = 1_000 }
    gas_reports = ["*"]
    optimizer = true
    optimizer_runs = 10_000
    script = "src/contracts/script"
    solc = "0.8.23"

[profile.ci]
    fuzz = { runs = 10_000 }
    verbosity = 4

[etherscan]
    arbitrum_one = { key = "${API_KEY_ARBISCAN}" }
    avalanche = { key = "${API_KEY_SNOWTRACE}" }
    bnb_smart_chain = { key = "${API_KEY_BSCSCAN}" }
    gnosis_chain = { key = "${API_KEY_GNOSISSCAN}" }
    goerli = { key = "${API_KEY_ETHERSCAN}" }
    mainnet = { key = "${API_KEY_ETHERSCAN}" }
    optimism = { key = "${API_KEY_OPTIMISTIC_ETHERSCAN}" }
    polygon = { key = "${API_KEY_POLYGONSCAN}" }
    sepolia = { key = "${API_KEY_ETHERSCAN}" }

[fmt]
    bracket_spacing = true
    int_types = "long"
    line_length = 120
    multiline_func_header = "all"
    number_underscore = "thousands"
    quote_style = "double"
    tab_width = 4
    wrap_comments = true

[rpc_endpoints]
    arbitrum_one = "https://arbitrum-mainnet.infura.io/v3/${API_KEY_INFURA}"
    avalanche = "https://avalanche-mainnet.infura.io/v3/${API_KEY_INFURA}"
    bnb_smart_chain = "https://bsc-dataseed.binance.org"
    gnosis_chain = "https://rpc.gnosischain.com"
    goerli = "https://goerli.infura.io/v3/${API_KEY_INFURA}"
    localhost = "http://localhost:8545"
    mainnet = "https://eth-mainnet.g.alchemy.com/v2/${API_KEY_ALCHEMY}"
    optimism = "https://optimism-mainnet.infura.io/v3/${API_KEY_INFURA}"
    polygon = "https://polygon-mainnet.infura.io/v3/${API_KEY_INFURA}"
    sepolia = "https://sepolia.infura.io/v3/${API_KEY_INFURA}"
