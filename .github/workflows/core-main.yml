name: Core - Build

on:
  push:
    branches:
      - "**"
    paths:
      - "packages/core/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  FOUNDRY_PROFILE: ci

defaults:
  run:
    working-directory: packages/core

jobs:
  build:
    name: ğŸ‘ï¸ Build and Keep Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: âš™ï¸  Setup Action
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: ğŸ“š Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“‚ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: ğŸ«™ Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: âœ¨ Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --filter=@terminallyonline/plug-core...

      - name: ğŸ“¦ Build package
        run: pnpm build

      - name: ğŸ§¹ Lint
        run: pnpm build:lint

      - name: ğŸ§ª Run Forge Test
        run: |
          forge test
