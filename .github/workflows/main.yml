name: 'ğŸ¤– CI'
on:
    push:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: 'pnpm'

            - name: âœ¨ Install dependencies
              run: pnpm install --frozen-lockfile

            - name: ğŸ§¹ Lint
              run: pnpm lint

            - name: ğŸ“¦ Build package
              run: pnpm build

            - name: ğŸ§ª Run the tests
              run: pnpm hardhat test
