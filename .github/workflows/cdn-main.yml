name: CDN - Deploy

on:
  push:
    branches:
      - main
    paths:
      - "cdn/**"
      - "cdn/**/*"
      - ".github/workflows/cdn-main.yml"

  workflow_dispatch:

defaults:
  run:
    working-directory: packages/cdn

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: üõí Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ‚öôÔ∏è  Setup Action
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.4

      - name: üìö Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: üì¶ Install dependencies
        run: pnpm install --filter=@terminallyonline/plug-cdn

      - name: Deploy to Cloudflare R2
        run: |
          # Try to create bucket, ignore error if it already exists
          pnpm exec wrangler r2 bucket create plug-cdn || true
          # Then upload all files from the current directory
          for file in $(find . -type f -not -path "./node_modules/*" -not -name "package.json"); do
            pnpm exec wrangler r2 object put plug-cdn/"${file:2}" --file="$file"
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Purge Cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
